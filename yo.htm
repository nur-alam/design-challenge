<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JoomShaper</title>

    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .container{
            position: relative;
            width: 600px;
            height: 400px;
            border: 1px solid red;
        }
        .inner-div{
            position: absolute;
            right: 100%;
            width: 100%;
            opacity: 0.9;
            transition: all 1s;
        }
        .container:hover .inner-div{
            right: 0px;
        }
    </style>

</head>
<body>
    
    <div class="container">
        <h3>yo pops</h3>
        <div class="inner-div">
            <p>what the fuck is that hey pops</p>
        </div>
    </div>
    
</body>
</html>
